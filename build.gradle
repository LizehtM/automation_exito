group 'co.com.choucair.certificacion.PruebaChoucair'
version '1.0-SNAPSHOT'
description ='Automatizacion prueba Choucair'

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'net.serenity-bdd.aggregator'


repositories {
    mavenCentral()

}

buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath("net.serenity-bdd:serenity-gradle-plugin:1.9.9")
    }
}

dependencies {
    implementation 'net.serenity-bdd:serenity-core:3.2.0'
    implementation 'net.serenity-bdd:serenity-junit:3.2.0'
    implementation 'net.serenity-bdd:serenity-cucumber:3.2.0'
    implementation 'net.serenity-bdd:serenity-screenplay:3.2.0'
    implementation group: 'net.serenity-bdd', name: 'serenity-ensure', version: '2.1.4'
    testImplementation 'junit:junit:4.13.2'
    testImplementation 'org.assertj:assertj-core:3.22.0'
    testImplementation 'org.slf4j:slf4j-simple:1.7.36'

}

gradle.startParameter.continueOnFailure=true